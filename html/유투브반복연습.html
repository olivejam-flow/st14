<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유투브 동영상 반복</title>
</head>
<body>
  <iframe 
    width="560"
    height="315" 
    src="https://www.youtube.com/embed/wfqroXqcoeo?si=jtEAyp4nH06D4R5w?autoplay=1&mute=1&loop=1&playlist=wfqroXqcoeo"
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
  </iframe>
  <iframe 
    width="560"
    height="315" 
    src="https://www.youtube.com/embed/wfqroXqcoeo?si=jtEAyp4nH06D4R5w&autoplay=1&mute=1&loop=1&playlist=wfqroXqcoeo"
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
  </iframe>
  <!-- 영상 반복 재생은 유투브 코드끝에
  ?autoplay=1&mute=1&loop=1&playlist=영상아이디
  예시코드에서 영상아이디는 wfqroXqcoeo 이거다. 
  위 두개 링크의 차이는 &autoplay 이거나 ?autoplay 인데
  &이거는 자동재생이고 ?는 재생버튼을 눌러줘야함.-->
</body>
</html>
