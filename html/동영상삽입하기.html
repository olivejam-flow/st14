<!DOCTYPE html>
<html lang="ko">
<head>

  <title>동영상 넣기</title>

<body>
  <strong>비디오 태그</strong>
  동영상 넣기
  <video src="imgae-multimedia/media/halongbay_320.mp4"
  >
  <!-- img태그의 alt처럼 비디오가 정상적으로 보이지 않을 때 사용하는 요소 -->

  </video>
  <hr>
  <div>
    <video 
    src="imgae-multimedia/media/halongbay_320.mp4"

  <div>

    src="imgae-multimedia/media/halongbay_320.mp4"
    controls
    poster="imgae-multimedia/media/halongbay_320_2_Moment.jpg"

    </video>

  <div>
    <video 
    controls
    poster="imgae-multimedia/media/halongbay_320_2_Moment.jpg"
    >

    </video>
  </div>

</html>
