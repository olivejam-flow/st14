<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form2</title>
</head>

<body>
  <form action="">
    <!-- required는 인풋에 입력을 해달라고 안내가 나옴 -->
    <fieldset>
      <label for="user_name">이름</label>
      <input type="text" id="user_name" required placeholder="이름을 적어주세요">
      <br>
      <label for="user_tel">전화번호</label>
      <input type="tel" id="user_tel" required placeholder="' - '를 빼고 입력해주세요">
      <br>
      <input type="submit" value="확인">
      <input type="reset" value="취소">
      <br><br>
      <button></button>
      <button type="button">표시될내용</button>
      <button type="submit">확인</button>
      <button type="reset">취소</button>

    </fieldset>
  </form>
</body>

</html>
