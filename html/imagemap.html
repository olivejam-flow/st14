<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <!-- 한 개 이미지 한 개 하이퍼링크 -->
     <div>한 개의 이미지에 한 개의 하이퍼링크 걸기</div>
     <a href="https://www.naver.com"><img src="imgae-multimedia/image/imagemap-sample.jpg" alt=""></a>
     
     
     <!-- 한 개 이미지 여러 개 하이퍼링크 / 예시 기획전 -->
     <div>한 개의 이미지에 여러 개의 하이퍼링크 걸기</div>
     <!-- Image Map Generated by http://www.image-map.net/ -->
     <img src="imgae-multimedia/image/imagemap-sample.jpg" usemap="#image-map1">
    <!-- 
    <img usemap="#name태그의 name값">

    <map name="name지정">
      map의 name에 지정된 값은 문서내에서 유일해야 함
    -->
    <map name="image-map1">
      <area target="_self" alt="naver" title="naver" href="https://www.naver.com" coords="71,353,270,502" shape="rect">
      <area target="_blank" alt="google" title="google" href="https://www.google.com" coords="611,418,100" shape="circle">
      <area target="" alt="daum으로 이동" title="daum으로 이동" href="https://www.daum.net" coords="281,202,290,200,399,264,512,198,518,203,573,267,399,368,224,267" shape="poly">
    </map>
  </div>
</body>
</html>
