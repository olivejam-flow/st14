<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dl 용어 절의 목록</title>
</head>
<body>
  <!-- Definition List or Description List
  dt나 dd가 자식 -->
  <p>
    용어정의, 저자 등 dl태그 사용<br>
    dl의 자식은 dt나 dd 태그이다
  </p>
  <!-- dl>dt+dd 
   emmet 표기법으로  부모>자식 이거나 형+동생 으로 사용 * 반복횟수-->
  <dl>
    <dt>작곡가</dt>
    <dd>홍길동</dd>
    <dd>차수지</dd>
    <dd>유명한작곡가</dd>
    <!-- dl>dt*2+dd*2 -->
    <dl>
      <dt></dt>
      <dt></dt>
      <dd></dd>
      <dd></dd>
    </dl>
    <!-- dl>(dt+dd*2)*2 -->
    <dl>
      <dt></dt>
      <dd></dd>
      <dd></dd>
      <dt></dt>
      <dd></dd>
      <dd></dd>
    </dl>
  </dl>
</body>
</html>
